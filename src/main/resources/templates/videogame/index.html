<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista Videogiochi</title>
</head>

<body>
    <h1>Lista dei Videogiochi</h1>
    <h2>
        <a th:href="@{/videogame/create}" sec:authorize=" hasAuthority('ADMIN')">Crea Videogioco</a>
    </h2>
    <h3 th:text="'Ciao' + ${username}" />

    <table th:if=" ${videogames !=null and !videogames.empty}">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Opzioni Videogioco</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="videogame : ${videogames}" th:object="${videogame}">
                <td>[[*{name}]]</td>
                <td>[[*{description}]]</td>
                <td>[[*{price}]]â‚¬</td>
                <td>
                    <a th:href="@{/videogame/{id}(id=${videogame.id})}">Dettagli</a>
                    <a th:href="@{/videogame/{id}/edit(id=${videogame.id})}"
                        sec:authorize=" hasAuthority('ADMIN')">Modifica Videogame</a>

                    <form action="#" th:action="@{'/videogame/{id}/delete'(id=${videogame.id})}" method="post"
                        sec:authorize=" hasAuthority('ADMIN')">
                        <button type=" submit" id="submitButton">Elimina Videogame</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        Logged user: <span sec:authentication="name"></span>
        Roles: <span sec:authentication="principal.authorities"></span>
        <a href="/logout">Sign out</a>
    </div>

    <p th:if="${videogames == null or videogames.empty}" th:text="'No videogames available'"></p>

</body>

</html>
