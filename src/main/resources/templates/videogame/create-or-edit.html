<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crea Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <th:block>
        <div class="container mt-5">
            <form th:action="${edit} ? @{/videogame/{id}/edit(id=${videogame.id})} : @{/videogame/create}"
                th:object="${videogame}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Videogioco</label>
                    <input th:field="*{name}" class="form-control" id="name" type="text" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('name')}" th:text="${error}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <input th:field="*{description}" class="form-control" id="description" type="text"
                        th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('description')}" th:text="${error}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo â‚¬</label>
                    <input th:field="*{price}" class="form-control" id="title" type="number" th:errorclass="is-invalid"
                        min="1">
                    <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('price')}" th:text="${error}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <div th:each="console : ${consoles}">
                        <input type="checkbox" th:field="*{consoles}" th:id="|console-${console.id} |"
                            th:errorClass="is-invalid" th:value="${console.id}" />
                        <label th:for="|console-${console.id} |" th:text="${console.name}" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Crea</button>
                <a th:href="@{/videogame}" class="btn btn-secondary ms-2">Annulla</a>
            </form>
        </div>
    </th:block>
</body>

</html>
</div>
