<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crea Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <th:block>
        <div class="container mt-5">
            <form th:action="${edit} ? @{/console/{id}/edit(id=${console.id})} : @{/console/create}"
                th:object="${console}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Console</label>
                    <input th:field="*{name}" class="form-control" id="name" type="text" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('name')}" th:text="${error}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Data di rilascio</label>
                    <input th:field="*{releaseDate}" class="form-control" id="releaseDate" type="date"
                        th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('releaseDate')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('releaseDate')}" th:text="${error}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Crea</button>
                <a th:href="@{/videogame}" class="btn btn-secondary ms-2">Annulla</a>
            </form>
        </div>
    </th:block>
</body>

</html>
</div>
